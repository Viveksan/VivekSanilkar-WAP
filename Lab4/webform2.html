  <div class="container">
    <h3 style="color: #51555c">New Product Form</h3>

    <div class="row">
      <div class="col-sm-6">
          <label for="productID">Product Number</label>
          <input type="text" class="form-control" id="productID">
          <br/>
      </div>

    </div>

        </select>
      </div>
    </div> 
    <div class="row">
      <div class="col-sm-6">

      </div>
      <div class="col-sm-6">
        <label for="supplieddateID">Date Supplied</label>
