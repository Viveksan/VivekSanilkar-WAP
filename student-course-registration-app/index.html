<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Course Registration App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: blue; height: 63px;">
            <a style="padding-right: 2em; padding-left: 2em;" class="navbar-brand" href="index.html">eRegister&#174;</a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <span style="color:#fff;padding-left: 2em; padding-right: 1em; float: right;">Welcome, Student</span>
                </form>
            </div>
        </nav>
        
    </header>
    <div id="mainContainer">
        <main>
            <h1 id="h1CourseRegForm">Registration Form</h1>
            <form id="formCourseReg">
                <fieldset style="border: 0;">
                    <div class="form-row">
                        <div class="form-item">
                            <label for="txtStudentId">Student ID</label>
                        </div>
                        <div class="form-item">
                            <input class="form-ctrl" type="text" name="txtStudentId" id="txtStudentId" pattern="000-[0-9]{2}-[0-9]{4}" placeholder="000-XX-XXXX" required autofocus pattern="000-\d{2}-\d{4}" required>
                        </div>
                        <div class="form-item small-instr-text">
                            <span>Enter your unique student id number.</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="txtFullName">Full Name</label>
                        </div>
                        <div class="form-item">
                            <input class="form-ctrl" type="text" name="txtFullName" id="txtFullName" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" placeholder="Enter your Full Name" required>
                        </div>
                    </div>   
                    <label for="dropdown1">Course of choice</label><br/>
                <select id="dropdown1" class="form-control btn btn-secondary dropdown-toggle" style="width: 200px" required>
                    <option value="" selected>[Choose a course]</option>
                    <option value="CS401 – MPP">CS401 – MPP</option>
                    <option value="CS472 – WAP">CS472 – WAP</option> 
                    <option value="CS425 - SWE">CS425 - SWE</option>            
           
                </select>
                <br/><br/>
                    <div class="form-row">
                        <input class="btn-std-med" type="submit" value="Submit Registration">
                    </div>                                     
                </fieldset>
            </form>
            <table id="tblRegistrations">
                <caption>List of Registrations</caption>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Student ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Course Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1.</td>
                        <td>000-61-1101</td>
                        <td>Anna Lynn Smith</td>
                        <td>CS425 - SWE</td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td>000-98-1006</td>
                        <td>Bob R. Jones</td>
                        <td>CS425 - SWE</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <footer>
        <div>
            <span>
                CS472-WAP ::: WebApp
            </span>
            <span style="float: right;">
                MIU ::: &copy; April 2021
            </span>
        </div>
    </footer>
</body>
</html>
