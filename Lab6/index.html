<!DOCTYPE html>
<html>

<head>
    <title>Text Decorator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- link to your script file here -->

</head>

<body>
    <h1 id="headtxt">Text Decorator</h1>

    <div>
        <img src="images/gBear.jpg" alt="very decorated!" />    
    </div>
    <div id="div1">
        <fieldset id="field1">
            <legend id="legend1">Text</legend>
            <textarea name="text" id="txt" cols="30" rows="4">This is my text area</textarea>
        </fieldset>

    </div>
    <div>
        <fieldset id="field2">
            <legend>Decoration</legend>
            <button id="biggerDecoration">Make bigger</button>
            <br>
            <input type="checkbox" name="check" id="blingCheckbox" value="Bling">
            <label for="check">Bling</label>

        </fieldset>
    </div>
</body>

</html>
